<h2>Books</h2>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <td>ISBN</td>
        <td>Title</td>
        <td>Author</td>
    </thead>
    <tbody>
        <tr ng-repeat="book in books">
            <td>{{book.isbn}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
        </tr>
    </tbody>
</table>
