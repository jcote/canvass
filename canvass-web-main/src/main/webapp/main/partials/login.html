
<div class="container">

    <form class="form-signin" novalidate role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" ng-model="user.name" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button ng-click="login(user)" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>

</div> <!-- /container -->
