
<div ng-controller="EnrollCtrl" class="container">

    <form class="form-enroll" novalidate role="form">
        <h2 class="form-signin-heading">Please enter details</h2>
        <input type="text" ng-model="user.name" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
        <button ng-click="enroll(user)" class="btn btn-lg btn-primary btn-block" value="enroll">Enroll</button>
    </form>
    <div ng-show="isAlertShown" ng-bind="alertText" class="alert" ng-class="'alert-' + alertStatus" ></div>

</div> <!-- /container -->
