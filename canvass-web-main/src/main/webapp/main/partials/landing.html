	<div class="row">
	    <form class="form-contact" novalidate role="form">
	        <h2>Please enter email</h2>
	        <div class="row">
	        	<div class="col-sm-6">
	        	<input type="text" ng-model="item.email" class="form-control" placeholder="Email address" required autofocus>
	        	</div>
	        	<div class="col-sm-6">
	        	<input type="text" ng-model="item.zipCode" class="form-control" placeholder="Zip Code" required autofocus>
	        	</div>
	        </div>
	        <div class="row">
	        	<div class="col-sm-6">
		        <input type="text" ng-model="item.firstName" class="form-control" placeholder="First Name" required autofocus>
		        </div>
		        <div class="col-sm-6">
		        <input type="text" ng-model="item.lastName" class="form-control" placeholder="Last Name" required autofocus>
		        </div>
		    </div>
		    <div class="row">
	        	<button ng-click="create(item)" class="btn btn-lg btn-primary btn-block" value="contact">Add to Email List</button>
	        </div>
	        
	    </form>
	    <div ng-show="isAlertShown" ng-bind="alertText" class="alert" ng-class="'alert-' + alertStatus" ></div>
